tangowhisky37:
  name:              Melbourne Raspberry Pi Hackers Group
  email:             trevor@practicalperformanceanalyst.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    The Raspberry Pi is a credit-card-sized computer that plugs into your TV and a keyboard. 
    It is a capable little computer which can be used in electronics projects, and for many
    of the things that your desktop PC does, like spreadsheets, word processing, browsing the
    internet, playing games including playing high-definition video. The Raspberry Pi is being 
    used by adults and children all over the world to learn programming and digital making. 
    You can read more about the Raspberry Pi here at [www.raspberrypi.org](www.raspberrypi.org/).
    
  # This photo will be used in the about section
  picture:
    src:             https://tangowhisky37.github.io/RaspberryPiWorkshop/assets/img/rpi3.png
