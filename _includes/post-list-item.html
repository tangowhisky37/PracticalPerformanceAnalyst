{% assign post = include.post %}
{% assign format = include.format | default:"%d %b %Y" %}

<li class="h4">
  <a href="{{ post.url | relative_url }}" data-flip="title">
    <span>{{ post.title }}</span>
  </a>
  <small><time datetime="{{ post.date | date_to_xmlschema }}">
    {{ post.date | date:format }}
  </time></small>
</li>
